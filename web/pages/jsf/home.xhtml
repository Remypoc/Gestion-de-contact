<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://struts.apache.org/tags-html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <title><h:outputFormat value="#{msgs['home.title']}"/></title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css"/>
    <link rel="stylesheet" href="/gestion_contact/pages/jsf/main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</h:head>

<h:body style="background-color: #f7f7f7;">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"/>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.js"/>
    <script type="text/javascript" src="/gestion_contact/pages/jsf/main.js"/>

    <!-- Load contacts on first launch -->
    <f:metadata>
        <f:viewAction action="#{beanManager.loadContacts}" />
        <f:viewAction action="#{beanManager.loadGroups}" />
        <f:view locale="#{facesContext.externalContext.requestLocale}"/>
    </f:metadata>

    <!-- navigation bar -->
    <nav>
        <div class="nav-wrapper" style="background-color: #3b5998;">
            <a href="#" class="brand-logo center">
                <h:outputFormat value="#{msgs['home.title']}"/>
            </a>
        </div>
    </nav>

    <div class="container">

        <br/>
        <!-- Menu buttons -->
        <div class="row">
            <div class="col s2 offset-s10">
                <div style="position: relative">
                    <div class="fixed-action-btn horizontal"
                         style="position: absolute; right: auto; bottom: auto;">
                        <a class="btn-floating btn-large light-blue darken-4"
                           title="#{msgs['label.menu']}">
                            <i class="material-icons">menu</i>
                        </a>
                        <ul>
                            <li>
                                <h:form>
                                    <h:commandLink
                                            action="#{beanManager.viewManager.enableDisplayContacts}"
                                            class="btn-floating orange darken-1"
                                            title="#{msgs['label.display.contacts']}">
                                        <i class="material-icons">person</i>
                                    </h:commandLink>
                                </h:form>
                            </li>
                            <li>
                                <h:form>
                                    <h:commandLink
                                            action="#{beanManager.viewManager.enableDisplayGroups}"
                                            class="btn-floating blue darken-1"
                                            title="#{msgs['label.display.groups']}">
                                        <i class="material-icons">group</i>
                                    </h:commandLink>
                                </h:form>
                            </li>
                            <li>
                                <h:form>
                                    <h:commandLink
                                            action="#{beanManager.viewManager.enableDisplayCreateContactForm}"
                                            class="btn-floating yellow darken-1"
                                            title="#{msgs['label.add.contact']}">
                                        <i class="material-icons">person_add</i>
                                    </h:commandLink>
                                </h:form>
                            </li>
                            <li>
                                <h:form>
                                    <h:commandLink
                                            action="#{beanManager.viewManager.enableDisplayCreateGroupForm}"
                                            styleClass="btn-floating waves-effect waves-light"
                                            title="#{msgs['label.add.contactgroup']}">
                                        <i class="material-icons center">group_add</i>
                                    </h:commandLink>
                                </h:form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Put error message in a notification box -->
        <h:messages globalOnly="true" styleClasse="global-error"/>
        <br/><br/><br/>

        <!-- Main page display -->
        <div class="row">
            <div class="col s6">
                <div class="card-panel">
                    <h:panelGroup rendered="#{beanManager.viewManager.displayContacts}">
                        <div style="color: #3b5998;">
                            <i class="material-icons prefix">person</i>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{beanManager.viewManager.displayGroups}"
                                  styleClass="color: #3b5998;">
                        <div style="color: #3b5998;">
                            <i class="material-icons">group</i>
                        </div>
                    </h:panelGroup>
                    <div class="container">
                        <div class="row">
                            <div class="col s12">


                                <!-- Display list contact block -->
                                <h:panelGroup layout="block" class="list-contact"
                                              rendered="#{beanManager.viewManager.displayContacts}">
                                    <!-- Search for contact -->
                                    <h:form id="form-searchContact">
                                        <div class="row">
                                            <div class="input-field col s10">
                                                <i class="material-icons prefix">search</i>
                                                <h:inputText styleClass="validate"
                                                             id="form-searchContact-name"
                                                             value="#{beanManager.searchContactBean.filterContacts}"
                                                             validatorMessage="#{msgs['search.contact.validator.size.min.max']}">
                                                    <f:validateLength maximum="50"/>
                                                </h:inputText>
                                                <h:outputLabel
                                                        for="form-searchContact-name">#{msgs['label.search.contact']}</h:outputLabel>
                                            </div>
                                        </div>
                                        <h:message for="form-searchContact-name"
                                                   styleClass="form-input-error"/>
                                        <h:commandButton
                                                action="#{beanManager.searchContactBean.searchContactByName}"
                                                styleClass="btn waves-effect waves-light postfix"
                                                style="display: none;"/>
                                    </h:form>

                                    <!-- List of group-->
                                    <div class="row">
                                        <h:dataTable
                                                value="#{beanManager.dataManager.displayContacts}"
                                                var="contact"
                                                styleClass="responsive-table highlight bordered">
                                            <h:column>
                                                <h:form>
                                                    <h:commandLink
                                                            action="#{beanManager.loadContact(contact.id)}"
                                                            style="color: black;">
                                                        <h:outputText
                                                                value="#{contact.firstName}"/>
                                                        <b><h:outputText
                                                                value="#{contact.lastName}"/></b></h:commandLink>
                                                </h:form>
                                            </h:column>
                                            <h:column>
                                                <h:form>
                                                    <h:commandLink
                                                            action="#{beanManager.deleteContactBean.deleteContact(contact.id)}"
                                                            styleClass="btn-floating waves-effect waves-light pink accent-3 left-align keep-scroll-pos">
                                                        <i class="material-icons left-align">remove</i>
                                                    </h:commandLink>
                                                </h:form>
                                            </h:column>
                                        </h:dataTable>
                                    </div>
                                </h:panelGroup>

                                <!-- Display list group block -->
                                <h:panelGroup layout="block" class="list-group"
                                              rendered="#{beanManager.viewManager.displayGroups}">
                                    <!-- Search for group -->
                                    <h:form id="form-searchGroup">
                                        <div class="row">
                                            <div class="input-field col s10">
                                                <i class="material-icons prefix">search</i>
                                                <h:inputText styleClass="validate"
                                                             id="groupName"
                                                             value="#{beanManager.searchGroupBean.filterGroups}"
                                                             validatorMessage="#{msgs['search.groupname.validator.size.min.max']}">
                                                    <f:validateLength maximum="50"/>
                                                </h:inputText>
                                                <h:outputLabel
                                                        for="groupName">#{msgs['label.search.group']}</h:outputLabel>
                                            </div>
                                        </div>
                                        <h:message for="groupName"
                                                   styleClass="form-input-error"/>
                                        <h:commandButton
                                                action="#{beanManager.searchGroupBean.searchGroupByName}"
                                                styleClass="btn waves-effect waves-light postfix"
                                                style="display: none;"/>
                                    </h:form>

                                    <!-- List of group-->
                                    <div class="row">
                                        <h:dataTable
                                                value="#{beanManager.dataManager.displayGroups}"
                                                var="group"
                                                styleClass="responsive-table highlight bordered">
                                            <h:column>
                                                <h:form>
                                                    <h:commandLink
                                                            action="#{beanManager.loadGroup(group.groupId)}"
                                                            style="color: black;">
                                                        <h:outputText
                                                                value="#{group.groupName}"/></h:commandLink>
                                                </h:form>
                                            </h:column>
                                            <h:column>
                                                <h:form>
                                                    <h:commandLink
                                                            action="#{beanManager.deleteGroupBean.deleteGroup(group.groupId)}"
                                                            styleClass="btn-floating waves-effect waves-light pink accent-3 left-align keep-scroll-pos">
                                                        <i class="material-icons left-align">remove</i>
                                                    </h:commandLink>
                                                </h:form>
                                            </h:column>
                                        </h:dataTable>
                                    </div>
                                </h:panelGroup>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col s6">

                <!-- Display contact informations -->
                <h:panelGroup layout="block" rendered="#{beanManager.viewManager.displayContact}">
                    <div class="card-panel">
                        <div class="container">
                            <div class="row">
                                <div class="col s10 center">
                                    <h5 class="center">
                                        <h:outputText
                                                value="#{beanManager.dataManager.contact.firstName}"/>
                                        <b><h:outputText
                                                value="#{beanManager.dataManager.contact.lastName}"/></b>
                                    </h5>
                                </div>
                                <div class="col s2">
                                    <h:form>
                                        <h:commandLink
                                                action="#{beanManager.viewManager.enableDisplayUpdateContactForm}"
                                                rendered="#{!beanManager.viewManager.displayUpdateContactForm}"
                                                styleClass="btn-floating waves-effect waves-light orange">
                                            <i class="material-icons">mode_edit</i>
                                        </h:commandLink>
                                    </h:form>
                                </div>
                            </div>

                            <!-- Contact email, address and phone -->
                            <div class="row">
                                <div class="col s12">
                                    <ul class="collection">
                                        <li class="collection-item avatar">
                                            <i class="material-icons circle light-blue darken-4">email</i>
                                            <p>#{beanManager.dataManager.contact.email}</p>
                                        </li>
                                        <li class="collection-item avatar">
                                            <i class="material-icons circle light-blue darken-4">add_location</i>
                                            <c:if test="#{not empty beanManager.dataManager.contact.address}">
                                                <p>#{beanManager.dataManager.contact.address.street}</p>
                                                <p>#{beanManager.dataManager.contact.address.zip} #{beanManager.dataManager.contact.address.city}</p>
                                                <p>#{beanManager.dataManager.contact.address.country}</p>
                                            </c:if>
                                            <c:if test="#{empty beanManager.dataManager.contact.address}">
                                                <p>#{msgs["label.no.address"]}</p>
                                            </c:if>
                                        </li>
                                        <li class="collection-item avatar">
                                            <i class="material-icons circle light-blue darken-4">contact_phone</i>
                                            <c:if test="#{not empty beanManager.dataManager.contact.phones }">
                                                <c:forEach var="phone"
                                                           items="#{beanManager.dataManager.contact.phones}">
                                                    <p>
                                                        <c:if test="#{phone.isMobile()}">
                                                            <i class="material-icons">phone_iphone</i>
                                                        </c:if>
                                                        <c:if test="#{not phone.isMobile()}">
                                                            <i class="material-icons">local_phone</i>
                                                        </c:if>
                                                        #{phone.phoneNumber}
                                                    </p>
                                                </c:forEach>
                                            </c:if>
                                            <c:if test="#{empty beanManager.dataManager.contact.phones}">
                                                <p>#{msgs["label.no.phone"]}</p>
                                            </c:if>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <br/>
                        </div>
                    </div>
                </h:panelGroup>

                <!-- Display group information (name and list of contacts -->
                <h:panelGroup layout="block" rendered="#{beanManager.viewManager.displayGroup}">
                    <div class="card-panel">
                        <div class="container">
                            <div class="row">
                                <div class="col s10 center">
                                    <h5 class="center">
                                        <h:outputText
                                                value="#{beanManager.dataManager.group.groupName}"/>
                                    </h5>
                                </div>
                                <div class="col s2">
                                    <h:form>
                                        <h:commandLink
                                                action="#{beanManager.viewManager.enableDisplayUpdateGroupForm}"
                                                rendered="#{!beanManager.viewManager.displayUpdateGroupForm}"
                                                styleClass="btn-floating waves-effect waves-light orange">
                                            <i class="material-icons">mode_edit</i>
                                        </h:commandLink>
                                    </h:form>
                                </div>
                            </div>

                            <!-- Search for contact in group -->
                            <h:form>
                                <div class="row">
                                    <div class="input-field col s10">
                                        <i class="material-icons prefix">search</i>
                                        <h:inputText
                                                id="input-form-searchContactInGroup-name"
                                                value="#{beanManager.searchGroupBean.filterContacts}"
                                                validatorMessage="#{msgs['search.contact.validator.size.min.max']}"
                                                styleClass="validate">
                                            <f:validateLength minimum="1" maximum="50"/>
                                        </h:inputText>
                                        <h:outputLabel
                                                for="input-form-searchContactInGroup-name">#{msgs['label.search.contact']}</h:outputLabel>
                                    </div>
                                    <h:commandButton
                                            action="#{beanManager.searchGroupBean.searchContactByName}"
                                            styleClass="btn-floating waves-effect waves-light light-blue darken-4"
                                            style="display: none;"/>
                                </div>
                            </h:form>
                            <h:message for="input-form-searchContactInGroup-name"
                                       styleClass="form-input-error"/>

                            <!-- List of contact in group (by firstname and lastname) -->
                            <div class="row">
                                <h:dataTable
                                        value="#{beanManager.dataManager.displayContactsOfGroup}"
                                        var="contact"
                                        rendered="#{beanManager.viewManager.displayGroup}"
                                        styleClass="responsive-table highlight bordered">
                                    <h:column>
                                        <h:outputText
                                                value="#{contact.firstName} #{contact.lastName}"/>
                                    </h:column>

                                    <!-- Delete Contact in group -->
                                    <h:column>
                                        <h:form>
                                            <h:commandLink
                                                    action="#{beanManager.deleteGroupBean.deleteContactFromGroup(contact.id, beanManager.dataManager.group.groupId)}"
                                                    styleClass="btn-floating waves-effect waves-light pink accent-3 keep-scroll-pos">
                                                <i class="material-icons">remove</i>
                                            </h:commandLink>
                                        </h:form>
                                    </h:column>

                                </h:dataTable>
                            </div>
                            <br/>

                            <!-- Add contact to group -->
                            <div class="row">
                                <h:form>
                                    #{beanManager.addContactToGroupBean.setGroupId(beanManager.dataManager.group.groupId)}
                                    <h:inputHidden value="#{addContactToGroup.groupId}"/>
                                    <div class="input-field col s6 offset-s2">
                                        <h:selectOneMenu
                                                value="#{beanManager.addContactToGroupBean.contactId}">
                                            <f:selectItem itemValue="0"
                                                          itemDisabled="true"
                                                          itemLabel="#{msgs['label.select.contact']}"
                                                          selected="selected"
                                                          noSelectionOption="true"/>
                                            <f:selectItems
                                                    value="#{beanManager.dataManager.contactsNotInGroup}"
                                                    var="contact"
                                                    itemValue="#{contact.id}"
                                                    itemLabel="#{contact.fullName}"/>
                                        </h:selectOneMenu>
                                        <label>Contact</label>
                                    </div>
                                    <div class="input-field col s2">
                                        <div class="input-field col s12">
                                            <h:commandLink
                                                    action="#{beanManager.addContactToGroupBean.addContactToGroup}"
                                                    styleClass="btn waves-effect waves-light light-blue darken-4 keep-scroll-pos">
                                                <i class="material-icons">person_add</i>
                                            </h:commandLink>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>

                <!-- Update contact informations -->
                <h:panelGroup layout="block"
                              rendered="#{beanManager.viewManager.displayUpdateContactForm}">
                    #{beanManager.createOrUpdateContactBean.loadContact(beanManager.dataManager.contact)}
                    <div class="card-panel">

                        <div class="row">
                            <div class="col s2">
                                <h:form>
                                    <h:commandLink action="#{beanManager.createOrUpdateContactBean.cancelUpdateContact}"
                                                   styleClass="btn-floating waves-effect waves-light grey">
                                        <i class="material-icons">chevron_left</i>
                                    </h:commandLink>
                                </h:form>
                            </div>
                        </div>

                        <div class="container">
                            <h:form id="formEdit">

                                <!-- Update Contact name and email -->
                                <div class="row">
                                    <div class="row">
                                        <div class="input-field">
                                            <i class="material-icons prefix">account_circle</i>
                                            <h:inputText id="firstNameEdit"
                                                         value="#{beanManager.createOrUpdateContactBean.contact.firstName}"
                                                         required="#{param['formEdit:firstNameEdit'] != null}"
                                                         requiredMessage="#{msgs['label.required']}"
                                                         validator="noBlankSpaceValidator">
                                            </h:inputText>
                                            <h:outputLabel for="firstNameEdit"
                                                           value="#{msgs['label.firstname']}"/>
                                        </div>
                                        <h:message for="firstNameEdit" autoUpdate="true"/>
                                    </div>

                                    <div class="row">
                                        <div class="input-field">
                                            <i class="material-icons prefix">account_circle</i>
                                            <h:inputText id="lastNameEdit"
                                                         value="#{beanManager.createOrUpdateContactBean.contact.lastName}"
                                                         required="#{param['formEdit:lastNameEdit'] != null}"
                                                         requiredMessage="#{msgs['label.required']}"
                                                         validator="noBlankSpaceValidator">
                                            </h:inputText>
                                            <h:outputLabel for="lastNameEdit"
                                                           value="#{msgs['label.lastname']}"/>
                                        </div>
                                        <h:message for="lastNameEdit" autoUpdate="true"/>
                                    </div>

                                    <div class="row">
                                        <div class="input-field">
                                            <i class="material-icons prefix">email</i>
                                            <h:inputText id="emailEdit"
                                                         value="#{beanManager.createOrUpdateContactBean.contact.email}"
                                                         required="#{param['formEdit:emailEdit'] != null}"
                                                         requiredMessage="#{msgs['label.required']}"
                                                         validator="noBlankSpaceValidator"
                                                         validatorMessage="#{msgs['form.create.contact.input.email.validator']}">
                                                <f:validateRegex
                                                        pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)"/>
                                            </h:inputText>
                                            <h:outputLabel for="emailEdit"
                                                           value="#{msgs['label.email']}"/>
                                        </div>
                                        <h:message for="emailEdit" autoUpdate="true"/>
                                    </div>
                                </div>

                                <!-- Update address -->
                                <div class="row">
                                    <div class="row">
                                        <div class="input-field">
                                            <i class="material-icons prefix">location_city</i>
                                            <h:inputText id="streetEdit"
                                                         value="#{beanManager.createOrUpdateContactBean.contact.address.street}"
                                                         required="#{not empty param['formEdit:cityEdit'] or not empty param['formEdit:zipEdit']
                                                       or not empty param['formEdit:country']}"
                                                         requiredMessage="#{msgs['label.required']}"
                                                         validator="noBlankSpaceValidator">
                                            </h:inputText>
                                            <h:outputLabel for="streetEdit"
                                                           value="#{msgs['label.street']}"/>
                                        </div>
                                        <h:message for="streetEdit" autoUpdate="true"/>
                                    </div>

                                    <div class="row">
                                        <div class="input-field">
                                            <i class="material-icons prefix">location_city</i>
                                            <h:inputText id="cityEdit"
                                                         value="#{beanManager.createOrUpdateContactBean.contact.address.city}"
                                                         required="#{not empty param['formEdit:streetEdit'] or not empty param['formEdit:zipEdit']
                                                       or not empty param['formEdit:countryEdit']}"
                                                         requiredMessage="#{msgs['label.required']}"
                                                         validator="noBlankSpaceValidator">
                                            </h:inputText>
                                            <h:outputLabel for="cityEdit"
                                                           value="#{msgs['label.city']}"/>
                                        </div>
                                        <h:message for="cityEdit" autoUpdate="true"/>
                                    </div>

                                    <div class="row">
                                        <div class="input-field">
                                            <i class="material-icons prefix">location_city</i>
                                            <h:inputText id="zipEdit"
                                                         value="#{beanManager.createOrUpdateContactBean.contact.address.zip}"
                                                         required="#{not empty param['formEdit:cityEdit'] or not empty param['formEdit:streetEdit']
                                                       or not empty param['formEdit:countryEdit']}"
                                                         requiredMessage="#{msgs['label.required']}"
                                                         validator="noBlankSpaceValidator"
                                                         validatorMessage="Invalid zip code ! Only numbers are allowed !">
                                                <f:validateRegex pattern="[0-9]*"/>
                                            </h:inputText>
                                            <h:outputLabel for="zipEdit"
                                                           value="#{msgs['label.zip']}"/>
                                        </div>
                                        <h:message for="zipEdit" autoUpdate="true"/>
                                    </div>

                                    <div class="row">
                                        <div class="input-field">
                                            <i class="material-icons prefix">location_city</i>
                                            <h:inputText id="countryEdit"
                                                         value="#{beanManager.createOrUpdateContactBean.contact.address.country}"
                                                         required="#{not empty param['formEdit:cityEdit'] or not empty param['formEdit:zipEdit']
                                                                   or not empty param['formEdit:streetEdit']}"
                                                         requiredMessage="#{msgs['label.required']}"
                                                         validator="noBlankSpaceValidator">
                                            </h:inputText>
                                            <h:outputLabel for="countryEdit"
                                                           value="#{msgs['label.country']}"/>
                                        </div>
                                        <h:message for="countryEdit" autoUpdate="true"/>
                                    </div>
                                </div>

                                <!-- Update phones numbers -->
                                <div class="row">
                                    <h:dataTable id="phonesEdit"
                                                 value="#{beanManager.createOrUpdateContactBean.contact.phones}"
                                                 var="phone">
                                        <h:column class="col s7">
                                            <div class="input-field">
                                                <i class="material-icons prefix">phone</i>
                                                <h:inputText id="phoneNumberEdit"
                                                             value="#{phone.phoneNumber}"
                                                             required="true"
                                                             requiredMessage="#{msgs['label.required']}"
                                                             validator="noBlankSpaceValidator"
                                                             validatorMessage="#{msgs['form.phonenumber.validator']}">
                                                    <f:validateRegex pattern="[0-9]*"/>
                                                </h:inputText>
                                                <h:outputLabel for="phoneNumberEdit"
                                                               value="#{msgs['label.phonenumber']}"/>
                                            </div>
                                        </h:column>
                                        <h:column class="col s4">
                                            <div class="input-field">
                                                <h:inputText id="phoneKindEdit"
                                                             value="#{phone.phoneKind}"
                                                             required="true"
                                                             requiredMessage="#{msgs['label.required']}"
                                                             validator="noBlankSpaceValidator">
                                                </h:inputText>
                                                <h:outputLabel for="phoneKindEdit"
                                                               value="#{msgs['label.label']}"/>
                                            </div>
                                        </h:column>
                                        <h:column class="col s1">
                                            <h:commandLink
                                                    action="#{beanManager.createOrUpdateContactBean.remove(phone)}"
                                                    styleClass="btn-floating waves-effect waves-light red keep-scroll-pos"
                                                    immediate="true">
                                                <i class="material-icons center">remove</i>
                                            </h:commandLink>
                                        </h:column>
                                    </h:dataTable>
                                </div>

                                <div class="row">
                                    <div class="col s2 offset-s10">
                                        <h:commandLink id="addPhoneEdit"
                                                       action="#{beanManager.createOrUpdateContactBean.addPhone}"
                                                       styleClass="btn waves-effect waves-light light-blue darken-4 keep-scroll-pos">
                                            <i class="material-icons center">add</i> <i
                                                class="material-icons center">phone</i>
                                        </h:commandLink>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col s2 offset-s10">
                                        <h:commandLink action="#{beanManager.createOrUpdateContactBean.updateContact}"
                                                       styleClass="btn-large waves-effect waves-light green accent-3 keep-scroll-pos">
                                            <i class="material-icons center">send</i>
                                        </h:commandLink>
                                    </div>
                                </div>

                                <h:commandButton id="saveEdit" value="save"
                                                 action="#{beanManager.createOrUpdateContactBean.updateContact}"
                                                 style="display: None;"/>
                            </h:form>
                        </div>
                    </div>
                </h:panelGroup>

                <!-- Create contact -->
                <h:panelGroup layout="block"
                              rendered="#{beanManager.viewManager.displayCreateContactForm}">
                    <div class="card-panel">

                        <div class="row">
                            <div class="col s2">
                                <h:form>
                                    <h:commandLink action="#{beanManager.createOrUpdateContactBean.cancelCreateContact}"
                                                   styleClass="btn-floating waves-effect waves-light grey">
                                        #{msgs['label.cancel']}
                                    </h:commandLink>
                                </h:form>
                            </div>
                        </div>

                        <div class="container">
                            <h:form id="formCreate">

                                <!-- Create Contact name and email -->
                                <div class="row">
                                    <div class="row">
                                        <div class="input-field">
                                            <i class="material-icons prefix">account_circle</i>
                                            <h:inputText id="firstNameCreate"
                                                         value="#{beanManager.createOrUpdateContactBean.contact.firstName}"
                                                         required="#{param['formCreate:firstNameCreate'] != null}"
                                                         requiredMessage="#{msgs['label.required']}"
                                                         validator="noBlankSpaceValidator">
                                            </h:inputText>
                                            <h:outputLabel for="firstNameCreate"
                                                           value="#{msgs['label.firstname']}"/>
                                        </div>
                                        <h:message for="firstNameCreate"
                                                   autoUpdate="true"/>
                                    </div>

                                    <div class="row">
                                        <div class="input-field">
                                            <i class="material-icons prefix">account_circle</i>
                                            <h:inputText id="lastNameCreate"
                                                         value="#{beanManager.createOrUpdateContactBean.contact.lastName}"
                                                         required="#{param['formCreate:lastNameCreate'] != null}"
                                                         requiredMessage="#{msgs['label.required']}"
                                                         validator="noBlankSpaceValidator">
                                            </h:inputText>
                                            <h:outputLabel for="lastNameCreate"
                                                           value="#{msgs['label.lastname']}"/>
                                        </div>
                                        <h:message for="lastNameCreate"
                                                   autoUpdate="true"/>
                                    </div>

                                    <div class="row">
                                        <div class="input-field">
                                            <i class="material-icons prefix">email</i>
                                            <h:inputText id="emailCreate"
                                                         value="#{beanManager.createOrUpdateContactBean.contact.email}"
                                                         required="#{param['formCreate:emailCreate'] != null}"
                                                         requiredMessage="#{msgs['label.required']}"
                                                         validator="noBlankSpaceValidator"
                                                         validatorMessage="#{msgs['form.create.contact.input.email.validator']}">
                                                <f:validateRegex
                                                        pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)"/>
                                            </h:inputText>
                                            <h:outputLabel for="emailCreate"
                                                           value="#{msgs['label.email']}"/>
                                        </div>
                                        <h:message for="emailCreate" autoUpdate="true"/>
                                    </div>
                                </div>

                                <!-- Update address -->
                                <div class="row">
                                    <div class="row">
                                        <div class="input-field">
                                            <i class="material-icons prefix">location_city</i>
                                            <h:inputText id="streetCreate"
                                                         value="#{beanManager.createOrUpdateContactBean.contact.address.street}"
                                                         required="#{not empty param['formCreate:streetCreate'] or not empty param['formCreate:cityCreate']
                                                       or not empty param['formCreate:zipCreate']}"
                                                         requiredMessage="#{msgs['label.required']}"
                                                         validator="noBlankSpaceValidator">
                                            </h:inputText>
                                            <h:outputLabel for="streetCreate"
                                                           value="#{msgs['label.street']}"/>
                                        </div>
                                        <h:message for="streetCreate" autoUpdate="true"/>
                                    </div>

                                    <div class="row">
                                        <div class="input-field">
                                            <i class="material-icons prefix">location_city</i>
                                            <h:inputText id="cityCreate"
                                                         value="#{beanManager.createOrUpdateContactBean.contact.address.city}"
                                                         required="#{not empty param['formCreate:cityCreate'] or not empty param['formCreate:streetCreate']
                                                       or not empty param['formCreate:zipCreate']}"
                                                         requiredMessage="#{msgs['label.required']}"
                                                         validator="noBlankSpaceValidator">
                                            </h:inputText>
                                            <h:outputLabel for="cityCreate"
                                                           value="#{msgs['label.city']}"/>
                                        </div>
                                        <h:message for="cityCreate" autoUpdate="true"/>
                                    </div>

                                    <div class="row">
                                        <div class="input-field">
                                            <i class="material-icons prefix">location_city</i>
                                            <h:inputText id="zipCreate"
                                                         value="#{beanManager.createOrUpdateContactBean.contact.address.zip}"
                                                         required="#{not empty param['formCreate:zipCreate'] or not empty param['formCreate:cityCreate']
                                                       or not empty param['formCreate:streetCreate']}"
                                                         requiredMessage="#{msgs['label.required']}"
                                                         validator="noBlankSpaceValidator"
                                                         validatorMessage="Invalid zip code ! Only numbers are allowed !"> <!-- TODO ADD internationalisation-->
                                                <f:validateRegex pattern="[0-9]*"/>
                                            </h:inputText>
                                            <h:outputLabel for="zipCreate"
                                                           value="#{msgs['label.zip']}"/>
                                        </div>
                                        <h:message for="zipCreate" autoUpdate="true"/>
                                    </div>

                                    <div class="row">
                                        <div class="input-field">
                                            <i class="material-icons prefix">location_city</i>
                                            <h:inputText id="countryCreate"
                                                         value="#{beanManager.createOrUpdateContactBean.contact.address.country}"
                                                         required="#{not empty param['formCreate:cityCreate'] or not empty param['formCreate:zipCreate']
                                                                   or not empty param['formCreate:streetCreate']}"
                                                         requiredMessage="#{msgs['label.required']}"
                                                         validator="noBlankSpaceValidator">
                                            </h:inputText>
                                            <h:outputLabel for="countryCreate"
                                                           value="#{msgs['label.country']}"/>
                                        </div>
                                        <h:message for="countryCreate" autoUpdate="true"/>
                                    </div>
                                </div>

                                <!-- Update phones numbers -->
                                <div class="row">
                                    <h:dataTable id="phonesCreate"
                                                 value="#{beanManager.createOrUpdateContactBean.contact.phones}"
                                                 var="phone">
                                        <h:column class="col s7">
                                            <div class="input-field">
                                                <i class="material-icons prefix">phone</i>
                                                <h:inputText id="phoneNumberCreate"
                                                             value="#{phone.phoneNumber}"
                                                             required="true"
                                                             requiredMessage="#{msgs['label.required']}"
                                                             validator="noBlankSpaceValidator"
                                                             validatorMessage="#{msgs['form.phonenumber.validator']}">
                                                    <f:validateRegex pattern="[0-9]*"/>
                                                </h:inputText>
                                                <h:outputLabel for="phoneNumberCreate"
                                                               value="#{msgs['label.phonenumber']}"/>
                                            </div>
                                        </h:column>
                                        <h:column class="col s4">
                                            <div class="input-field">
                                                <h:inputText id="phoneKindCreate"
                                                             value="#{phone.phoneKind}"
                                                             required="true"
                                                             requiredMessage="#{msgs['label.required']}"
                                                             validator="noBlankSpaceValidator">
                                                </h:inputText>
                                                <h:outputLabel for="phoneKindCreate"
                                                               value="#{msgs['label.label']}"/>
                                            </div>
                                        </h:column>
                                        <h:column class="col s1">
                                            <h:commandLink
                                                    action="#{beanManager.createOrUpdateContactBean.remove(phone)}"
                                                    styleClass="btn-floating waves-effect waves-light red keep-scroll-pos keep-scroll-pos"
                                                    immediate="true">
                                                <i class="material-icons center">remove</i>
                                            </h:commandLink>
                                        </h:column>
                                    </h:dataTable>
                                </div>

                                <div class="row">
                                    <div class="col s2 offset-s10">
                                        <h:commandLink id="addPhoneCreate"
                                                       action="#{beanManager.createOrUpdateContactBean.addPhone}"
                                                       styleClass="btn waves-effect waves-light light-blue darken-4 keep-scroll-pos keep-scroll-pos">
                                            <i class="material-icons center">add</i> <i
                                                class="material-icons center">phone</i>
                                        </h:commandLink>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col s2 offset-s10">
                                        <h:commandLink action="#{beanManager.createOrUpdateContactBean.createContact}"
                                                       styleClass="btn-large waves-effect waves-light green accent-3 keep-scroll-pos">
                                            <i class="material-icons center">send</i>
                                        </h:commandLink>
                                    </div>
                                </div>

                                <h:commandButton id="saveCreate" styleClass="keep-scroll-pos" value="save"
                                                 action="#{beanManager.createOrUpdateContactBean.createContact}"
                                                 style="display: None;"/>
                            </h:form>
                        </div>
                    </div>
                </h:panelGroup>

                <!-- Update group information-->
                <h:panelGroup layout="block"
                              rendered="#{beanManager.viewManager.displayUpdateGroupForm}">
                    <div class="card-panel">
                        <div class="container">
                            <h5 class="center"><h:outputFormat
                                    value="#{msgs['label.update']} #{msgs['label.group']}"/>
                            </h5>
                            <h:form id="form-updateGroup">
                                #{beanManager.updateGroupBean.setGroupName(beanManager.dataManager.group.groupName)}
                                #{beanManager.updateGroupBean.setGroupId(beanManager.dataManager.group.groupId)}
                                <div class="row">
                                    <div class="input-field col s10">
                                        <i class="material-icons prefix">mode_edit</i>
                                        <h:inputText id="updateGroup-groupName"
                                                     class="validate"
                                                     value="#{beanManager.updateGroupBean.groupName}"
                                                     validatorMessage="#{msgs['input.groupname.validator.min.max']}">
                                            <f:validateLength minimum="3" maximum="50"/>
                                        </h:inputText>
                                        <h:outputLabel
                                                for="updateGroup-groupName">#{msgs['label.groupname']}</h:outputLabel>
                                    </div>
                                </div>
                                <h:inputHidden value="#{beanManager.updateGroupBean.groupId}"/>
                                <h:commandButton action="#{beanManager.updateGroupBean.updateGroup}"
                                                 styleClass="btn waves-effect waves-light postfix"
                                                 style="display: none;"/>
                            </h:form>
                            <h:message for="updateGroup-groupName"
                                       styleClass="form-input-error"/>
                            <h:message for="form-updateGroup" styleClasse="form-error"/>
                        </div>
                    </div>
                </h:panelGroup>

                <!-- Create new group -->
                <h:panelGroup layout="block"
                              rendered="#{beanManager.viewManager.displayCreateGroupForm}">
                    <div class="card-panel">
                        <div class="container">
                            <h5 class="center">#{msgs['label.add.contactgroup']}</h5>
                            <h:form id="form-createGroup">
                                <div class="row">
                                    <div class="input-field col s10">
                                        <h:inputText styleClass="validate"
                                                     id="createGroup-groupName"
                                                     value="#{beanManager.createGroupBean.groupName}"
                                                     required="true"
                                                     requiredMessage="#{msgs['label.input.required']}"
                                                     validatorMessage="#{msgs['input.groupname.validator.min.max']}">
                                            <f:validateLength minimum="3" maximum="50"/>
                                        </h:inputText>
                                        <h:outputLabel
                                                for="createGroup-groupName">#{msgs['label.groupname']}</h:outputLabel>
                                    </div>
                                    <div class="input-field col s2">
                                        <h:commandLink action="#{beanManager.createGroupBean.createGroup}"
                                                       styleClass="btn waves-effect waves-light light-blue darken-4">
                                            <i class="material-icons center">group_add</i>
                                        </h:commandLink>
                                    </div>
                                </div>
                            </h:form>
                            <h:message for="createGroup-groupName" styleClass="error"/>
                            <h:message for="form-createGroup" styleClasse="form-error"/>
                        </div>
                    </div>
                </h:panelGroup>
            </div>

        </div>

    </div>

    <br/><br/><br/><br/><br/><br/><br/><br/><br/>

    <footer class="page-footer" style="background-color: #3b5998;">
        <div class="container">
            © 2017 Copyright Valentin Bouquet - Rémy Pocquerusse
            <a class="grey-text text-lighten-4 right"
               href="https://github.com/Remypoc/Gestion-de-contact">github source code</a>
        </div>
    </footer>

</h:body>

</html>
