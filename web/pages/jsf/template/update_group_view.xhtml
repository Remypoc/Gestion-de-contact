<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:body>
    <ui:composition>
        <h:panelGroup layout="block"
                      rendered="#{viewManager.displayUpdateGroupForm}">
            <div class="card-panel">
                <div class="container">
                    <h5 class="center"><h:outputFormat
                            value="#{msgs['label.update']} #{msgs['label.group']}"/>
                    </h5>
                    <h:form id="form-updateGroup">
                        #{updateGroup.setGroupName(beanManager.dataManager.group.groupName)}
                        #{updateGroup.setGroupId(beanManager.dataManager.group.groupId)}
                        <div class="row">
                            <div class="input-field col s10">
                                <i class="material-icons prefix">mode_edit</i>
                                <h:inputText id="updateGroup-groupName"
                                             class="validate"
                                             value="#{beanManager.updateGroupBean.groupName}"
                                             validatorMessage="#{msgs['input.groupname.validator.min.max']}">
                                    <f:validateLength minimum="3" maximum="50"/>
                                </h:inputText>
                                <h:outputLabel
                                        for="updateGroup-groupName">#{msgs['label.groupname']}</h:outputLabel>
                            </div>
                        </div>
                        <h:inputHidden value="#{updateGroup.groupId}"/>
                        <h:commandButton action="#{updateGroup.updateGroup}"
                                         styleClass="btn waves-effect waves-light postfix"
                                         style="display: none;"/>
                    </h:form>
                    <h:message for="updateGroup-groupName"
                               styleClass="form-input-error error"/>
                    <h:message for="form-updateGroup" styleClasse="form-error error"/>
                </div>
            </div>
        </h:panelGroup>
    </ui:composition>
</h:body>

</html>
